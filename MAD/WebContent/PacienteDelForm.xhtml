<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ELIMINAR PACIENTE</title>
</h:head>

<h:body>
	<h:form id="formTabla">
		<p:panel styleClass="session" header="Eliminar Paciente">
			<p:dataTable id="paciente" var="_paciente"
				value="#{pacienteMB.pacientesList}" style="width: 100%"
				emptyMessage="No hay registros disponibles" paginator="true"
				rows="10" paginatorPosition="top"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID Paciente" />
					</f:facet>
					<h:outputText value="#{_paciente.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nombre Paciente" />
					</f:facet>
					<h:outputText value="#{_paciente.nombresApellidos}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Cédula" />
					</f:facet>
					<h:outputText value="#{_paciente.identificacion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{_paciente.estado}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Teléfono" />
					</f:facet>
					<h:outputText value="#{_paciente.telefono}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Correo" />
					</f:facet>
					<h:outputText value="#{_paciente.correo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Inscrito Programa Nutricion" />
					</f:facet>
					<h:outputText value="#{_paciente.progNutricion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Sexo" />
					</f:facet>
					<h:outputText value="#{_paciente.sexo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dirección" />
					</f:facet>
					<h:outputText value="#{_paciente.direccion}" />
				</p:column>

				<p:column headerText="Eliminar">

					<h:commandLink value="Eliminar"
						action="#{pacienteMB.deletePaciente(_paciente)}">

					</h:commandLink>



				</p:column>

			</p:dataTable>
			<p:spacer width="10" height="10" />
			<h:panelGrid columns="3">

				<h:outputLabel value="ID del Paciente:" />
				<p:inputText id="user">
				</p:inputText>

				<p:commandButton value="Buscar" id="ajax" update="growl"
					actionListener="#{buttonView.buttonAction}"
					styleClass="ui-priority-primary" />


				<h:outputLabel value="Identificación del Paciente:" />
				<p:inputText id="user2">
				</p:inputText>

				<p:commandButton value="Buscar" id="ajax2" update="growl"
					actionListener="#{buttonView.buttonAction}"
					styleClass="ui-priority-primary" />

				<p:growl id="growl" life="2000" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
