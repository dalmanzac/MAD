<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>NUEVO PACIENTE</title>
</h:head>

<h:body>
	<h:form>
		<p:panel styleClass="session" header="Nuevo Paciente">
			<h:panelGrid columns="3">

				<h:outputLabel value="Cédula: " />
				<p:inputText id="login" required="true"
					requiredMessage="Campo Requerido"
					value="#{pacienteMB.identificacion}">
				</p:inputText>
				<p:message for="login" />

				<h:outputLabel value="Nombre y Apellido: " />
				<p:inputText id="Apellidos-Nombres" required="true"
					requiredMessage="Campo Requerido"
					value="#{pacienteMB.nombresApellidos}">
				</p:inputText>
				<p:message for="Apellidos-Nombres" />

				<h:outputLabel value="Telefono: " />
				<p:inputText id="telefono" required="true"
					requiredMessage="Campo Requerido" value="#{pacienteMB.telefono}">
				</p:inputText>
				<p:message for="Correo" />
				<h:outputLabel value="Correo: " />
				<p:inputText id="Correo" required="true"
					requiredMessage="Campo Requerido" value="#{pacienteMB.correo}">
				</p:inputText>
				<p:spacer width="10" height="10" />


				<p:outputLabel for="console" value="Sexo" />

				<p:selectOneRadio id="console" value="#{pacienteMB.sexo}">
					<f:selectItem itemLabel="Hombre" itemValue="Hombre" />
					<f:selectItem itemLabel="Mujer" itemValue="Mujer" />

				</p:selectOneRadio>

				<p:spacer width="10" height="10" />

				<h:outputLabel value="Dirección " />
				<p:inputText id="direccion" required="true"
					requiredMessage="Campo Requerido" value="#{pacienteMB.direccion}">
				</p:inputText>
				<p:message for="direccion" />

				<h:outputLabel value="Inscrito al Servicio de Nutrición:  " />
				<p:selectBooleanButton id="value2"
					value="#{pacienteMB.progNutricion}" onLabel="Si" offLabel="No"
					onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:100px">
					<p:ajax update="msgs" listener="#{selectBooleanView.addMessage}" />
				</p:selectBooleanButton>
				<p:dialog id="dialog" header="Values" modal="true" resizable="false"
					showEffect="fade" widgetVar="dlg">
					<h:panelGrid columns="1" id="display">
						<h:outputText value="Value 2: #{selectBooleanView.value2}" />
					</h:panelGrid>
				</p:dialog>
			</h:panelGrid>

			<p:commandButton value="Crear Paciente" id="ajax3" update="growl"
				actionListener="#{pacienteMB.addPaciente}"
				styleClass="ui-priority-primary" />



			<p:growl id="growl" life="2000" />
			<p:growl id="msgs" />
		</p:panel>

	</h:form>
</h:body>
</html>
