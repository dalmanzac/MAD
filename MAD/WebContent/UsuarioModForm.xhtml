<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>MODIFICAR USUARIO</title>
		</f:facet>
	</h:head>

	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="103" resizable="true"
				closable="true" collapsible="true">
				<center>
					<h1>MODIFICAR USUARIO</h1>
				</center>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="232" header="ADMINISTRADOR"
				collapsible="true">
				<p:menu>
					<p:submenu label="USUARIOS">
						<p:menuitem value="Agregar" url="UsuarioNewForm.xhtml" />
						<p:menuitem value="Modificar" url="UsuarioModForm.xhtml" />
						<p:menuitem value="Eliminar" url="UsuarioDelForm.xhtml" />
						<p:menuitem value="Mostrar" url="UsuarioShowForm.xhtml" />


					</p:submenu>
					<p:submenu label="ENFERMEDADES">
						<p:menuitem value="Agregar" url="EnfermedadNewForm.xhtml" />
						<p:menuitem value="Modificar" url="EnfermedadModForm.xhtml" />
						<p:menuitem value="Eliminar" url="EnfermedadDelForm.xhtml" />
						<p:menuitem value="Mostrar" url="EnfermedadShowForm.xhtml" />


					</p:submenu>

					<p:submenu label="TRATAMIENTOS">
						<p:menuitem value="Agregar" url="TratamientoNewForm.xhtml" />
						<p:menuitem value="Modificar" url="TratamientoModForm.xhtml" />
						<p:menuitem value="Eliminar" url="TratamientoDelForm.xhtml" />
						<p:menuitem value="Mostrar" url="TratamientoShowForm.xhtml" />


					</p:submenu>

					<p:submenu label="DIETAS">
						<p:menuitem value="Agregar" url="DietaNewForm.xhtml" />
						<p:menuitem value="Modificar" url="DietaModForm.xhtml" />
						<p:menuitem value="Eliminar" url="DietaDelForm.xhtml" />
						<p:menuitem value="Mostrar" url="DietaShowForm.xhtml" />


					</p:submenu>

				</p:menu>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="pf"></ui:insert>
				<h:form id="formTabla">
					<p:panel styleClass="session" header="Modificar Usuario">
						<p:dataTable id="usuario" var="_usuario"
							value="#{usuarioMB.usuariosList}" style="width: 100%"
							emptyMessage="No hay registros disponibles" paginator="true"
							rows="10" paginatorPosition="top"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:column filterBy="#{_usuario.id}" headerText="ID Usuario"
								filterMatchMode="contains">
								<h:outputText value="#{_usuario.id}" />
							</p:column>
							<p:column filterBy="#{_usuario.login}"
								headerText="Nombre Usuario" filterMatchMode="contains">
								<h:outputText value="#{_usuario.login}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Password" />
								</f:facet>
								<h:outputText value="#{_usuario.password}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nombre y Apellido" />
								</f:facet>
								<h:outputText value="#{_usuario.apellidosNombres}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha Creación" />
								</f:facet>
								<h:outputText value="#{_usuario.fechaCreacion}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{_usuario.estado}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Correo" />
								</f:facet>
								<h:outputText value="#{_usuario.correo}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha Clave" />
								</f:facet>
								<h:outputText value="#{_usuario.fechaClave}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Tipo de Usuario" />
								</f:facet>
								<h:outputText value="#{_usuario.tipoUsuario}" />
							</p:column>
							<p:column headerText="Modificar">


								<p:commandButton id="movieBtn" icon="ui-icon-document"
									type="button" />
								<p:overlayPanel id="moviePanel" for="movieBtn" hideEffect="fade"
									dynamic="true" style="width:1000px">
									<h:form>
										<p:panel styleClass="session" header="Modificar Usuario">
											<h:panelGrid columns="2">


												<h:outputLabel value="Nombre de Usuario: " />
												<p:inputText id="login" required="true" 
													value="#{_usuario.login}" requiredMessage="Campo Requerido">
												</p:inputText>


												<h:outputLabel value="Contraseña" />
												<p:password id="password" required="true"
													value="#{_usuario.password}"
													requiredMessage="Campo Requerido" />

												<h:outputLabel value="Nombre y Apellido: " />
												<p:inputText id="Apellidos-Nombres" required="true"
													value="#{_usuario.apellidosNombres}"
													requiredMessage="Campo Requerido">
												</p:inputText>


												<h:outputLabel value="Tipo de Usuario: " />
												<h:panelGrid columns="1" style="margin-bottom:1px"
													cellpadding="0">
													<p:outputLabel for="console" />
													<p:selectOneRadio id="console" var="_usuario"
														value="#{_usuario.tipoUsuario}">
														<f:selectItem itemLabel="Usuario" itemValue="U" />
														<f:selectItem itemLabel="Admin" itemValue="A" />
													</p:selectOneRadio>
												</h:panelGrid>



												<h:outputLabel value="Correo: " />
												<p:inputText id="Correo" required="true"
													value="#{_usuario.correo}"
													requiredMessage="Campo Requerido">
												</p:inputText>


											</h:panelGrid>
											<p:spacer width="10" height="50" />
											<p:commandButton value="Modificar Usuario" id="modUsuario"
												update="growl"
												actionListener="#{usuarioMB.modUsuario(_usuario)}"
												ajax="false" styleClass="ui-priority-primary" />




											<p:growl id="growl" life="2000" />
											<p:message for="login" />
											<p:message for="password" />
											<p:message for="Apellidos-Nombres" />
											<p:message for="Correo" />
										</p:panel>

									</h:form>
								</p:overlayPanel>








							</p:column>


						</p:dataTable>

					</p:panel>
				</h:form>
			</p:layoutUnit>

		</p:layout>

	</h:body>

</f:view>
</html>
