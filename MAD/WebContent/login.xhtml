<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>VENTANA LOGIN</title>
</h:head>

<h:body>
	<h1>
		<center>LOGIN DE USUARIOS</center>
	</h1>
	<h:form>

		<p:panel styleClass="session" header="Iniciar">
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuario:" />

				<p:inputText id="user" required="true" value="#{usuarioMB.login}"
					requiredMessage="Ingrese Usuario Correctamente.">
				</p:inputText>


				<h:outputLabel value="Password:" />

				<p:password id="nonFeedback" required="true"
					value="#{usuarioMB.password}"
					requiredMessage="Ingrese ContraseÃ±a Correctamente." />

				<p:spacer width="10" height="10" />
				<p:spacer width="10" height="10" />
				<p:growl id="growl" life="2000" />

				<p:commandButton value="Ingresar" id="ajax3" update="growl"
					actionListener="#{usuarioMB.loginId()}"
					styleClass="ui-priority-primary" />

				<p:message for="user" update="login" />
				<p:message for="nonFeedback" />


			</h:panelGrid>

		</p:panel>

	</h:form>
</h:body>
</html>
